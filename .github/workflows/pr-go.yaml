---
name: CI
on:
  pull_request:
    branches:
    - master
    paths:
    - '**.go'
    - 'go.mod'
    - 'go.sum'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
          check_latest: true

      - name: Checkout codebase
        uses: actions/checkout@v2

      - name: Perform lint checks
        run: |
          go install golang.org/x/lint/golint@latest
          make lint

      - name: Perform format checks
        run: make simplify

      - name: Perform vet checks
        run: make vet

      - name: Run test suite
        run: make test
...
