---
name: CI
on:
  pull_request:
    branches:
    - master
    paths:
    - '**.go'
    - 'go.mod'
    - 'go.sum'
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Prepare OS
        id: podman_install
        run: |
          sudo apt update -qqy
          sudo apt install -qqy podman
          systemctl --user start podman
          echo "DOCKER_HOST=unix:///run/user/$UID/podman/podman.sock" >> "$GITHUB_ENV"

      - name: Prepare Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25.4'
          check-latest: false

      - name: Checkout codebase
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Perform lint checks
        run: |
          go install golang.org/x/lint/golint@v0.0.0-20241112194109-818c5a804067
          make lint

      - name: Perform format checks
        run: make format

      - name: Perform vet checks
        run: make vet

      - name: Run test suite
        run: |
          make test
          go generate
...
