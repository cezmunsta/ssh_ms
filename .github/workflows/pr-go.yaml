---
name: CI
on:
  pull_request:
    branches:
    - master
    paths:
    - '**.go'
    - 'go.mod'
    - 'go.sum'
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Prepare OS
        id: podman_install
        run: |
          sudo apt update -qqy
          sudo apt install -qqy podman
          systemctl --user start podman
          echo "DOCKER_HOST=unix:///run/user/$UID/podman/podman.sock" >> "$GITHUB_ENV"

      - name: Prepare Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.23.6'
          check-latest: false

      - name: Checkout codebase
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Perform lint checks
        run: |
          go install golang.org/x/lint/golint@v0.0.0-20241112194109-818c5a804067
          make lint

      - name: Perform format checks
        run: make format

      - name: Perform vet checks
        run: make vet

      - name: Run test suite
        run: |
          make test
          go generate
...
